name: Retrain model on dataset update

on:
  push:
    paths:
      - 'data/boc_intents_dataset.csv'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ¤– Retrain model
        run: |
          python train.py

      - name: ğŸ’¾ Commit updated model
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"
          git add model/model.pkl model/vectorizer.pkl
          git commit -m "ğŸ”„ Auto-update model after dataset change" || echo "No changes to commit"
          git push
